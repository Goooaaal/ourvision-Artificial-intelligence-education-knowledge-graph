{% extends "base.html" %} {% block mainbody %}
<title>详细资料</title>

<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
            <br/>
            <div class="panel panel-default">
                {% autoescape off %}
                <!--代表将html标签文本转义成标签显示-->
                <div class="panel-body">
                    <p class="card-title">
                        <h1>{{ title }}</h1>
                        {{ openTypeList }}
                        <hr class="my-4">
                    </p>
                    {{ image }}
                    <p class="card-text">{{ detail }}</p>

                    <table class="table table-striped table-advance table-hover">

                        <tbody>
                            {{ baseInfoTable }}

                        </tbody>
                    </table>
                </div>

                {% endautoescape %}
            </div>

        </div>
        <div class="col-sm-4">
            {% autoescape off %}
            <br/>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="tagging-get" method="get">
                        {{ taggingCheck }}

                        <!-- Button trigger modal -->
                        <div>
                            <a href="#" data-toggle="modal" data-target="#exampleModal">
                            已有标注统计
                            </a>
                        </div>
                        <br/>
                        <a type="button" href="tagging-get.html" class="btn btn-warning btn-lg">&nbsp&nbsp换一个&nbsp&nbsp</a>&nbsp&nbsp&nbsp&nbsp
                        <button type="submit" class="btn float-right btn-success btn-lg">&nbsp&nbsp确认提交&nbsp&nbsp</button>
                    </form>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">已有标注统计</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                        </div>
                        <div class="modal-body">
                            {{ already }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endautoescape %}
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

{% endblock %}
